<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="myTitle">Meine To-do-Liste
          <ion-icon name="create-outline" color="primary"></ion-icon>
        </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>  
        <div class="noItem" *ngIf="TodoListe.length == 0">
          Bitte füge einen Eintrag hinzu, indem du auf das Plus-Symbol drückst.
        </div>
        
        <ion-list>
          <ion-reorder-group (ionItemReorder)="reorderItems($event)">
            <ion-item-sliding *ngFor="let item of TodoListe; let i = index" [id]="'item-' + i">
              <ion-item>
                <ion-label>{{item}}</ion-label>
                <ion-reorder slot="end"></ion-reorder> 
              </ion-item>
              
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteItem(i)">
                  <ion-icon name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item-options side="start">
                <ion-item-option (click)="editItem(i)">
                  <ion-icon name="create"></ion-icon>
                </ion-item-option>
              </ion-item-options> 
            </ion-item-sliding>
            
          </ion-reorder-group>
        </ion-list>                
      </ion-col>
    </ion-row>
  </ion-grid>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button class="addButton" (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
